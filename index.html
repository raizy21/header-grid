<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <!-- fav_icon  -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <div class="community">
        <div class="community-subtitle-container">
          <h4 class="community-subtitle">Banana Community</h4>
        </div>

        <div class="community-title-container">
          <h2 class="community-title">Join the Digital Revolution</h2>
          <p class="community-paragraph">
            &emsp;Empower your journey with real connections.Your next
            friendship is just a click away.
          </p>
        </div>

        <div class="community-btn-container">
          <button class="community-btn">Join our community</button>
        </div>
      </div>

      <div class="demo">
        <div class="demo-title-container">
          <h2 class="demo-title">Eat your banana</h2>
          <p class="demo-paragraph">
            &emsp;What happens to your body when you eat bananas every day.
          </p>
        </div>

        <div class="demo-btn-container">
          <button class="demo-btn">Continue to eat</button>
        </div>
      </div>
    </header>
    <!-- end of header -->
  </body>
</html>
